<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Your code here
            var script = document.createElement('script');
            script.src = '../js/calculate.js';
            document.head.appendChild(script);
        });
    </script>
    <title>Salary Calculation</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="base">Enter Base Salary:</label></td>
            <td><input type="text" id="base" name="inboxName" required></td>
        </tr>

        <tr>
            <td><label for="overtime">Overtime (Hrs):</label></td>
            <td><input type="text" id="overtime" name="inboxName" required></td>
        </tr>

        <tr>
            <td><label for="allowance">Allowance :</label></td>
            <td><input type="text" id="allowance" name="inboxName" required></td>
        </tr>
        
        <tr>
            <td><label for="epf">Enter EPF Percent Deductions :</label></td>
            <td>
                <select name="epf" id="epf">
                    <option value="9">9%</option>
                    <option value="11">11%</option>
                </select>
            </td>
        </tr>  
        <tr>
            <td><button onclick="calculate()">Calculate Now</button></td>
        </tr>
    </table>

    <script>
        // Parsing Parameters on the Destination Page
        const urlParams = new URLSearchParams(window.location.search);
        const salary = parseFloat(urlParams.get('salary'));
        const ot = parseFloat(urlParams.get('ot'));
        const totalepf = parseFloat(urlParams.get('totalepf'));
        const socso = parseFloat(urlParams.get('socso'));
        const eis = parseFloat(urlParams.get('eis'));
        const total = parseFloat(urlParams.get('total'));

        // Use the parsed parameters as needed
        document.getElementById("salary").textContent = "Base (RM): " + salary.toFixed(2);
        document.getElementById("ot").textContent = "Overtime (hrs): " + ot.toFixed(2);
        document.getElementById("totalepf").textContent = "EPF Deduction: " + totalepf.toFixed(2);
        document.getElementById("socso").textContent = "SOCSO: " + socso.toFixed(2);
        document.getElementById("eis").textContent = "EIS: " + eis.toFixed(2);
        document.getElementById("total").textContent = "Banked In (RM): " + total.toFixed(2);
    </script>
    
</body>
</html>
