<!doctype html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body><!--This page is made using Bootstrap 5.3-->
        <div class="position-absolute top-50 start-50 translate-middle container text-center">
            <div class="list-group list-group-flush">
                <div class="card">
                    <div class="card-header">
                        Shoppegram Upgrade Plan (Rate Calculation)
                    </div>
                    
                    <div class="row card-body">
                        <div class="col mt-2 mb-2"><label for="basic_salary"> Balance Upgrade Plan Day :</label></div>
                        <div class="col mt-2 mb-2"><input type="text" id="basic_salary" name="basic" required></div>
                    
                        <div class="col mt-2 mb-2"><label for="epf_deduction"> Balance Current Plan Day Rate:</label></div>
                        <div class="col mt-2 mb-2">
                                <select name="epf" id="epf_deduction">
                                <option value="9">9 %</option>
                                <option value="11">11 %</option>
                            </select>
                        </div>
                    
                        <div class="col mt-2 mb-2"><label for="allowance"> Balance Current Plan Day :</label></div>
                        <div class="col mt-2 mb-2"><input type="text" id="allowance" name="allowance" required></div>
                    
                        <div class="col mt-2 mb-2"><label for="epf_deduction"> Balance Current Plan Day Rate:</label></div>
                        <div class="col mt-2 mb-2">
                                <select name="epf" id="epf_deduction">
                                <option value="9">9 %</option>
                                <option value="11">11 %</option>
                            </select>
                        </div>
                    </div>

                    <div class="col mt-2 mb-2">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Cost
                        </button>
                    </div>
                    
                    <div class="col mt-2 mb-2 modal" id="staticBackdrop" data-bs-backdrop="static" tabindex="-1" aria-labelledby="calculateLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title fs-5" id="staticBackdropLabel">Proceed with calculation</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Make sure the data is all well in</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" onclick="calculate()" class="btn btn-primary">Calculate Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Parsing Parameters on the Destination Page
            const urlParams = new URLSearchParams(window.location.search);
            const salary = parseFloat(urlParams.get('salary'));
            const ot = parseFloat(urlParams.get('ot'));
            const totalepf = parseFloat(urlParams.get('totalepf'));
            const socso = parseFloat(urlParams.get('socso'));
            const eis = parseFloat(urlParams.get('eis'));
            const total = parseFloat(urlParams.get('total'));
    
            // Use the parsed parameters as needed
            document.getElementById("salary").textContent = "Base (RM): " + salary.toFixed(2);
            document.getElementById("ot").textContent = "Overtime (hrs): " + ot.toFixed(2);
            document.getElementById("totalepf").textContent = "EPF Deduction: " + totalepf.toFixed(2);
            document.getElementById("socso").textContent = "SOCSO: " + socso.toFixed(2);
            document.getElementById("eis").textContent = "EIS: " + eis.toFixed(2);
            document.getElementById("total").textContent = "Banked In (RM): " + total.toFixed(2);
        </script>
        
    </body>
</html>
