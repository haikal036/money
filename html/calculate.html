<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container text-center">
            <div class="list-group list-group-flush">
                <div class="card">Calculation Basic Salary</div>
                    <div class="card-body">
                        <div>
                            <label for="basic_salary"> BASIC SALARY (RM) :</label>
                            <input type="text" id="basic_salary" name="basic" required>
                        </div>

                        <div>
                            <label for="overtime"> OVERTIME (HOURS) :</label>
                            <input type="text" id="overtime" name="ot" required>
                        </div>

                        <div>
                            <label for="allowance"> ALLOWANCE (RM) :</label>
                            <input type="text" id="allowance" name="allowance" required>
                        </div>

                        <div>
                            <label for="epf_deduction"> EPF DEDUCTION (%) :</label>
                            <select name="epf" id="epf_deduction">
                                <option value="9">9 %</option>
                                <option value="11">11 %</option>
                            </select>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#calculate">
                        Salary
                    </button>

                    <div class="modal" id="calculate">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Proceed with calculation</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Make sure the data is all well in</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Calculate Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            
        </div>
    </body>
</html>
