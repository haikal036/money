<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>

    <table>
        <tr>
            <td><label for="base">Enter Base Salary:</label></td>
            <td><input type="text" id="base" name="inboxName" required></td>
        </tr>

        <tr>
            <td><label for="overtime">Overtime (Hrs):</label></td>
            <td><input type="text" id="overtime" name="inboxName" required></td>
        </tr>

        <tr>
            <td><label for="allowance">Allowance :</label></td>
            <td><input type="text" id="allowance" name="inboxName" required></td>
        </tr>
        
        <tr>
            <td><label for="epf">Enter EPF Percent Deductions :</label></td>
            <td>
                <select name="epf" id="epf">
                    <option value="9%">9%</option>
                    <option value="11%">11%</option>
                </select>
            </td>
        </tr>  
        <tr>
            <td><button onclick="calculate()">Calculate Now</button></td>
        </tr>
    </table>

    <script src="calculate.js"></script>
    <button onclick="generatepdf()">Generate PDF</button>

    <p id="salary"> Base Salary :</p>
    <p id="ot"> Overtime (Hrs) :</p>
    <p id="totalepf"> EPF Deduction :</p>
    <p id="socso"> SOCSO :</p>
    <p id="eis"> EIS :</p>
    <p id="total"> Banked In :</p>
    <p id="sadaqa">Sadaqa Amirul Amri : </p>

    <script src="calculate.js"></script>
    <script>
        function generatepdf() {
            // Create a new jsPDF instance
            const pdf = new jsPDF();
        
            // Add content to the PDF
            pdf.text('Hello, this is a sample PDF!', 10, 10);
        
            // Save the PDF with a specific name
            pdf.save('sample.pdf');
        }
    </script>
    
</body>
</html>
