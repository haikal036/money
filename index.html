<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculation</title>
</head>
<body>

    <table>
        <tr>
            <td><label for="base">Enter Base Salary:</label></td>
            <td><input type="text" id="base" name="inboxName" required></td>
        </tr>

        <tr>
            <td><label for="overtime">Overtime (Hrs):</label></td>
            <td><input type="text" id="overtime" name="inboxName" required></td>
        </tr>

        <tr>
            <td><label for="allowance">Allowance :</label></td>
            <td><input type="text" id="allowance" name="inboxName" required></td>
        </tr>
        
        <tr>
            <td><label for="epf">Enter EPF Percent Deductions :</label></td>
            <td>
                <select name="epf" id="epf">
                    <option value="9%">9%</option>
                    <option value="11%">11%</option>
                </select>
            </td>
        </tr>  
        <tr>
            <td><button onclick="calculate()">Calculate Now</button></td>
        </tr>
    </table>

    <p id="total"> Total Salary after deductions :</p>

    <script>
        function calculate() {
            // Get value from input fields
            var base = parseFloat(document.getElementById("base").value);
            var overtime = parseFloat(document.getElementById("overtime").value);
            var epf = parseFloat(document.getElementById("epf").value);

            // Check if inputs are valid
            if (isNaN(base) || isNaN(overtime) || isNaN(epf)) {
                alert("Please enter valid numbers");
                return;
            }

            // Perform the calculation
            var sum = base - (base * (epf/100) + allowance);
            var socso = sum * 0.0049;
            var eis = sum * 0.002;
            var ot = overtime * 14.42; // Assuming an hourly rate, adjust as needed
            var total = sum + ot;

            // Display the result
            document.getElementById("total").textContent = "Total Salary after deductions: " + total.toFixed(2);
        }
    </script>

</body>
</html>
