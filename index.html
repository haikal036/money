<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="calculate.js"></script>
    </head>

    <body>
        <body>
            <!-- this project is created using Bootstrap 5-->
            <div class="position-absolute top-50 start-50 translate-middle container text-center">
                    <div class="card">
                        <div class="card-header">
                            Calculation Basic Salary
                            <div class="col d-flex justify-content-end">
                                <button class="btn btn-light mx-2" data-bs-theme-value="light">
                                    Light
                                </button>
                                
                                <button class="btn btn-dark mx-2" data-bs-theme-value="dark">
                                    Dark
                                </button>
                            </div>
                        </div>
                        
                        <div class="row card-body">
                            <div class="col mt-2 mb-2">
                                <label for="basic_salary"> BASIC SALARY (RM) :</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="basic" name="basic" required>
                            </div>
                        </div>
                           
                        <div class="row card-body">
                            <div class="col mt-2 mb-2">
                                <label for="overtime"> OVERTIME (HOURS) :</label>
                            </div>
                            <div class="col mt-2 mb-2">
                                <input type="text" class="form-control" id="overtime" name="ot" required>
                            </div>
                        </div>
        
                        <div class="row card-body">
                            <div class="col mt-2 mb-2">
                                <label for="allowance"> ALLOWANCE (RM) :</label>
                            </div>
                            <div class="col mt-2 mb-2">
                                <input type="text" class="form-control" id="allowance" name="allowance" required>
                            </div>
                        </div>
                            
                        <div class="row card-body">
                            <div class="col mt-2 mb-2">
                                <label for="epf_deduction"> EPF DEDUCTION (%) :</label>
                            </div>
                                <div class="col mt-2 mb-2">
                                    <select name="epf" id="epf_deduction" class="form-control">
                                        <option value="9">9 %</option>
                                        <option value="11">11 %</option>
                                    </select>
                                </div>
                        </div>
        
                        <div class="col mt-2 mb-2">
                            <button type="button" onclick="calculate()" class="btn btn-primary">
                                Calculate
                            </button>
                        </div>

                        <div>
                            <div id="total"></div>
                        </div>
    </body>
</html>
